machine:
  pre:
    - sudo apt update
  node:
    version: 6.10

dependencies:
  override:
    - sudo apt install awscli
    - npm install

test:
  override:
    - return 0

deployment:
  staging:
    branch: staging
    commands:
      - bash ./deploy.sh seekteam-staging
  production:
    branch: production
    commands:
      - bash ./deploy.sh seekteam-lambda